<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG I</title>
</head>
<body>
    <h1>Tag i</h1>

    <!--A tag "i" em HTML é usada para definir um texto em itálico. É uma tag de formatação de texto. Aqui está um exemplo -->
    <p>Este é um exemplo de <i>texto em itálico</i>.</p>
    <!-- Neste exemplo, o texto "texto em itálico" será exibido em itálico na página da web.-->

























    <h1>TAG blockquote</h1>
    <!-- A tag HTML "blockquote" é usada para citar um bloco de texto de outra fonte. O texto dentro de uma tag "blockquote" é geralmente exibido em um recuo com margens à esquerda e à direita.-->
    <!--Aqui está um exemplo básico-->
    <blockquote>
        <p>Este é um exemplo de citação de texto.</p>
      </blockquote>
      <!-- Além disso, é possível usar o atributo "cite" para adicionar um link para a fonte da citação."-->
      <!--Aqui está um exemplo com o atributo "cite-->
      <blockquote cite="https://www.example.com/source.html">
        <p>Este é um exemplo de citação de texto com link para a fonte.</p>
      </blockquote>
      <!-- O resultado será semelhante a este: -->
      <!-- Este é um exemplo de citação de texto. -->
      <!-- ou -->
      <!-- Este é um exemplo de citação de texto com link para a fonte.-->
      <!-- Note que o estilo de exibição dos blocos de citação pode variar de acordo com o CSS aplicado à página da web.-->

























      





      <h1>Tag u</h1>
      <!--A tag HTML "u" é usada para sublinhar o texto. É uma tag de formatação de texto que é usada para indicar ênfase ou destaque. -->
      <!--Aqui está um exemplo:-->
      <p>Este é um exemplo de <u>texto sublinhado</u>.</p>
      <!-- Neste exemplo, o texto "texto sublinhado" será exibido com uma linha sublinhada na página da web.-->
      <!--No entanto, é importante notar que a tag "u" foi considerada obsoleta em HTML5 e, portanto, não é mais recomendada para uso.-->
      <!-- Em vez disso, é sugerido usar a tag "em" ou "strong" para indicar ênfase ou destaque, dependendo do contexto.-->
      <!--Por Exemplo:-->
      <p>Este é um exemplo de <em>texto enfatizado</em>.</p>
      <!--Neste exemplo, o texto "texto enfatizado" será exibido com estilo de fonte itálico, indicando ênfase.-->





       

















</body>
</html>
